<div class="bg-img item-image"
     [ngStyle]="{'background-image': 'url(' + product.image + ')'}"
     (click)="clickableImage ? clickButton() : null"></div>
<div class="item-info">
  <h3>{{ product.name }}</h3>
  <p>{{ product.price | currency:'EUR':true:'1.2-2' }}</p>
  <button *ngIf="buttonTitle" class="btn btn-primary" (click)="clickButton()">{{ buttonTitle }}</button>
</div>
